{% extends "base.html" %}
{% load i18n %}

{% block content %}
  Results <br />
  {{ data | length }} works for Mary Shelley
  {% for work in data %}
  <div class="container">
    <table class="table">
      <tr>
        <td>
          {{ work.title }} ({{ work.year }})
        </td>
        <td>
          Period: {{ work.period }}
        </td>
        <td>
          Mode: {{ work.mode }}
        </td>
      </tr>
    </table>
  </div>
  {% endfor %}

{% endblock %}
